version: 0.2
env:
  variables:
    PROJECT: XK-Sample-App
    DOTNET_FRAMEWORK: 6.0

phases:
  install:
    runtime-versions:
      dotnet: ${DOTNET_FRAMEWORK}
      nodejs: latest
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore
      - dotnet tool restore
      - pip install mssql-cli
      - npm install webpack-cli webpack json
  build:
    commands:
      - mssql -s xk-database-prod-express.cq4bh95s90ww.us-east-2.rds.amazonaws.com -u admin -p Passw0rd123
      - mssql use master ; alter database SampleApp set single_user with rollback immediate ; drop database SampleApp
      # - dotnet kentico-xperience-dbmanager -- -s "${DB_SERVER}" -d "${DB_NAME}" -u "${DB_USER}" -a "${DB_PASSWORD}" -p "${DB_PASSWORD}" --license-file "./license.txt" --hash-string-salt "${SALT}" --recreate-existing-database
      # - dotnet run --kxp-cd-restore --repository-path "./App_Data/CDRepository"
      # - echo Build started on `date`
      # - dotnet build -c Release
  post_build:
    commands:
      - echo Publish started on `date`
      - dotnet publish -c Release -o ./build_output ./${PROJECT}.csproj --self-contained false
artifacts:
  files:
    - "**/*"
  base-directory: build_output
  discard-paths: no
