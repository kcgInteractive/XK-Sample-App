version: 0.2
env:
  variables:
    PROJECT: XK-Sample-App
    DOTNET_FRAMEWORK: 6.0

phases:
  install:
    runtime-versions:
      dotnet: ${DOTNET_FRAMEWORK}
      nodejs: latest
  pre_build:
    commands:
      - echo Restore started on `date`
      - dotnet restore
      - dotnet tool restore
      - npm install webpack-cli webpack json
  build:
    commands:
      # - npx json -I -f appsettings.json -e "this.ConnectionStrings.CMSConnectionString='${CONNECTION_STRING}'"
      - dotnet kentico-xperience-dbmanager -- -s "${SERVER_NAME}" -d "${DB_NAME}" -u "${DB_USER}" -a "${PASSWORD}" -p "${PASSWORD}" --license-file "./license.txt" --hash-string-salt "${SALT}" --use-existing-database
      - dotnet run --kxp-cd-restore --repository-path "./App_Data/CDRepository"
      - echo Build started on `date`
      - dotnet build -c Release
  post_build:
    commands:
      - echo Publish started on `date`
      - dotnet publish -c Release -o ./build_output ./${PROJECT}.csproj --self-contained false
artifacts:
  files:
    - "**/*"
  base-directory: build_output
  discard-paths: no
